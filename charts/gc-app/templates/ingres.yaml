apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: gc-ingress
  annotations:
    kubernetes.io/ingress.class: traefik
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  tls:
  - hosts:
    - {{ .Values.ingress.hosts.frontend }}
    - {{ .Values.ingress.hosts.backend }}
    secretName: gc-tls-cert
  rules:
  - host: {{ .Values.ingress.hosts.frontend }}
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: ui
            port:
              number: {{ .Values.frontend.service.port }}
  - host: {{ .Values.ingress.hosts.backend }}
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: backend
            port:
              number: {{ .Values.backend.service.port }}