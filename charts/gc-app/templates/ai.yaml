apiVersion: apps/v1
kind: Deployment
metadata:
  name: langgraph-api-ai
spec:
  {{- if not .Values.autoscaling.ai.enabled }}
  replicas: 1
  {{- end }}
  selector:
    matchLabels:
      app: langgraph-api-ai
  template:
    metadata:
      labels:
        app: langgraph-api-ai
    spec:
      {{- if .Values.podAntiAffinity.enabled }}
      affinity:
        podAntiAffinity:
          {{- if eq .Values.podAntiAffinity.type "hard" }}
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchLabels:
                app: langgraph-api-ai
            topologyKey: kubernetes.io/hostname
          {{- else }}
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchLabels:
                  app: langgraph-api-ai
              topologyKey: kubernetes.io/hostname
          {{- end }}
      {{- end }}
      imagePullSecrets:
{{ toYaml .Values.imagePullSecrets | indent 6 }}
      containers:
      - name: ai
        image: "{{ .Values.ai.image.repository }}:{{ .Values.ai.image.tag }}"
        imagePullPolicy: {{ .Values.ai.image.pullPolicy }}
        ports:
        - containerPort: {{ .Values.ai.service.port }}
        envFrom:
        - secretRef:
            name: app-env
        env:
        - name: PORT
          value: "{{ .Values.ai.service.port }}"
        resources:
          limits:
            cpu: "2000m"
            memory: {{ .Values.ai.resources.limits.memory }}
          requests:
            cpu: "500m"
            memory: {{ .Values.ai.resources.requests.memory }}
        readinessProbe:
          tcpSocket:
            port: {{ .Values.ai.service.port }}
          initialDelaySeconds: 10
          periodSeconds: 10
        livenessProbe:
          tcpSocket:
            port: {{ .Values.ai.service.port }}
          initialDelaySeconds: 30
          periodSeconds: 20
---
apiVersion: v1
kind: Service
metadata:
  name: langgraph-api-ai
spec:
  selector:
    app: langgraph-api-ai
  ports:
  - port: {{ .Values.ai.service.port }}
    targetPort: {{ .Values.ai.service.port }}
